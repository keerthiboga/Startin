<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="dialog-holder">
    <div class="dialog-box">
        <h2 id="form-title">CREATE ACCOUNT</h2>
        <form id="auth-form">
            <div class="input-group" id="username-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group" id="email-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" id="submit-button" class="curve-button">SIGN UP</button>
            <div id="message" class="message-area"></div> <!-- Message area for feedback -->
        </form>
        </div>
        <div class="welcome-section">
            <h2>WELCOME</h2>
            <p style="font-size:larger">If you already have an account</p>
            <button id="toggle-button" class="curve-button">SIGN IN</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
